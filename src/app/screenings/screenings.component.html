<h1 class="pageTitle">Programmazione</h1>

<button mat-button (click)="openDialog()">Aggiungi Programmazione</button>

<mat-divider class="divider"></mat-divider>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="movie">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Film </th>
            <td mat-cell *matCellDef="let element"> {{ element.movie.title }} </td>
        </ng-container>

        <ng-container matColumnDef="movieTheater">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{ element.movieTheater.name }} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Inizio </th>
            <td mat-cell *matCellDef="let element"> {{ element.startDate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fine </th>
            <td mat-cell *matCellDef="let element"> {{ element.endDate | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Azioni </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteScreening(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
