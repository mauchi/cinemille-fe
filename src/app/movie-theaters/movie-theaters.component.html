<h1 class="pageTitle">Sale</h1>

<mat-divider class="divider"></mat-divider>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="seats">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Posti </th>
            <td mat-cell *matCellDef="let element"> {{ element.seats }} </td>
        </ng-container>

        <ng-container matColumnDef="imax">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> IMAX </th>
            <td mat-cell *matCellDef="let element">
                @if (element.imax) {<mat-icon>check</mat-icon>}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
