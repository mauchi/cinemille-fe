<h1 class="pageTitle">Storico</h1>

<mat-divider class="divider"></mat-divider>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="movie">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Film </th>
            <td mat-cell *matCellDef="let element"> {{ element.movie.title }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="movieTheater">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{ element.movieTheater.name }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Inizio </th>
            <td mat-cell *matCellDef="let element"> {{ element.startDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fine </th>
            <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
